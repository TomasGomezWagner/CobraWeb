<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="bar">
                <div class="page" id="home"><a href="../index.html">ELCOBRACHICKEN </a></div>
                <div class="page" id="slogan"><span> -  In pixels we trust</span></div>
                <div class="page" id="proyect"><a href="./projects.html">PROJECTS</a> </div>
                <div class="page" id="about"><a href="./about.html">ABOUT</a> </div>
                <div class="page" id="contact"><a href="./contact.html">CONTACT</a> </div>
            </nav>
        </div>
    </header>
    <div>
        <h2>Contact</h2>
    </div>
    <form action="" name="formulario" method="get">
        <div class="first-inputs">
            <label for="name">Name:</label>
            <input type="text" name="name" id="input-name">
        </div>
        <div class="first-inputs" id="mail">
            <label for="mail">E-mail:</label>
            <input type="text" name="mail" id="mail">
        </div>
        <div class="first-inputs">
            <label for="about">About:</label>
            <input type="text" name="about" id="input-about">
        </div>
        <div class="radios">
            <input type="radio" name="type" id="input-consult" value="consult">
            <label for="input-consult">Consults</label>
            <input type="radio" name="type" id="input-else" value="anohter-consult">
            <label for="input-else">Something else</label>
        </div>
        <div>
            <label for="message">Message:</label>    
        </div>
        <div>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <div>
            <button type="submit" name="btn" id="btn">Enviar</button>
        </div>
    </form>

    <footer>
        <div>
            <a href="#">
                <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter fa-2x"></i>
            </a>
        </div>
        
    </footer>
    <script src="../js/form.js"></script>
</body>
</html>
